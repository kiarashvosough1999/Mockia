    # needs: test
    runs-on: macos-12
    permissions:
      contents: read
      pages: write
    env:
      DocC_Derived_Data_Path_Build: ./.doc_build
      DocC_Static_Site_Build_Ouptput_Path: "./docc_static_site"

    steps:
    # - uses: maxim-lobanov/setup-xcode@v1
