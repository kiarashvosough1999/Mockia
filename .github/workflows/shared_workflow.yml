name: shared_workflow

on:
  push:
    branches:
      - '**'
  pull_request:
      - '**'

jobs:
  build:

    runs-on: macos-latest

    steps:
    - name: update swift
      uses: swift-actions/setup-swift@v1

    - name: checkout
      uses: actions/checkout@v3

    - name: Build
      run: |
        swift build -v

    - name: Run tests
      run: |
        swift test -v
