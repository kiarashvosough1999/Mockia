name: shared_workflow

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
env:
  Package_Name: Mockia

jobs:
  build:
    runs-on: ${{ matrix.runsOn }}
    env:
      DEVELOPER_DIR: "/Applications/${{ matrix.xcode }}/Contents/Developer"

    steps:
    - name: checkout
      uses: actions/checkout@v3

    - name: Build On ${{ matrix.name }}
      continue-on-error: false
      run: |
        xcodebuild -scheme 'Mockia' -destination '${{ matrix.destination }}' build
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - destination: 'platform=iOS Simulator,name=iPhone 12'
            runsOn: macos-11
            xcode: "Xcode_12.5.1.app"
            name: "iPhone 12, iOS Latest, Xcode 12.5.1"
          - destination: 'platform=iOS Simulator,name=iPhone 13'
            runsOn: macos-12
            xcode: "Xcode_13.4.1.app"
            name: "iPhone 13, iOS Latest, Xcode 13.4.1"

  unit_test:
    runs-on: macos-12
    needs: build
    steps:
    - name: checkout
      uses: actions/checkout@v3

    - name: Run tests
      continue-on-error: false
      run: |
        swift test -v
